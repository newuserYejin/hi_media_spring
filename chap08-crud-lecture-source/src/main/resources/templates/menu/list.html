<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>select 결과</h2>

    <table border="1">
        <tr>
            <th>code</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>orderable</th>
        </tr>
        <tr th:each="menu : ${menuList}" >
            <td align="center" th:text="${menu.code}"></td>
            <td style="padding: 0 10px" th:text="${menu.name}"></td>
            <td style="padding: 0 10px" th:text="${menu.price}"></td>
            <td th:text="${menu.categoryCode}" align="center"></td>
            <td th:text="${menu.orderableStastus}" align="center"></td>
        </tr>
    </table>

</body>
</html>
